<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Course</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2 class="text-center">Add Course</h2>

<form action="/courses" method="post" class="card p-4">
  <div class="mb-3">
    <label class="form-label">Course Name:</label>
    <input type="text" name="courseName" class="form-control" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Start Date:</label>
    <input type="date" name="startDate" class="form-control" required>
  </div>

  <div class="mb-3">
    <label class="form-label">End Date:</label>
    <input type="date" name="endDate" class="form-control" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Lecture Hours:</label>
    <input type="number" step="0.01" name="lectureHours" class="form-control" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Labs Count:</label>
    <input type="number" name="labCount" class="form-control" required>
  </div>

  <div class="d-flex justify-content-between">
    <a href="/courses" class="btn btn-secondary">Cancel</a>
    <button type="submit" class="btn btn-success">Save Course</button>
  </div>
</form>

</body>
</html>
