<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Course</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h2>Add Course</h2>

  <div th:if="${message != null}" class="alert alert-info" role="alert">
    <span th:text="${message}"></span>
  </div>

  <form action="#" th:action="@{/courses}" th:object="${course}" method="post">
    <div class="form-group">
      <label for="courseName">Course Name:</label>
      <input type="text" id="courseName" th:field="*{courseName}" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="startDate">Start Date:</label>
      <input type="date" id="startDate" th:field="*{startDate}" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="endDate">End Date:</label>
      <input type="date" id="endDate" th:field="*{endDate}" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="lectureHours">Lecture Hours:</label>
      <input type="number" id="lectureHours" th:field="*{lectureHours}" class="form-control" step="any" required>
    </div>
    <div class="form-group">
      <label for="labCount">Lab Count:</label>
      <input type="number" id="labCount" th:field="*{labCount}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</body>
</html>
