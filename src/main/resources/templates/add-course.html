<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7fa; }
        .card { background-color: #ffffff; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .btn-primary { background-color: #007bff; }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4" style="color: #343a40;">Add New Course</h1>
    <div class="card p-4">
        <form th:action="@{/courses/save}" th:object="${course}" method="post">
            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                <ul>
                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                </ul>
            </div>
            <div class="mb-3">
                <label class="form-label">Course Code</label>
                <input type="text" class="form-control" th:field="*{courseCode}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Course Name</label>
                <input type="text" class="form-control" th:field="*{courseName}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Lab Count</label>
                <input type="number" step="0.1" class="form-control" th:field="*{labCount}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Lecture Hours</label>
                <input type="number" class="form-control" th:field="*{lecHours}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Start Date</label>
                <input type="date" class="form-control" th:field="*{startDate}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">End Date</label>
                <input type="date" class="form-control" th:field="*{endDate}" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Course</button>
            <a th:href="@{/courses}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
</body>
</html>
