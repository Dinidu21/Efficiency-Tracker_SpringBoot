<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Efficiency Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2 class="text-center">Efficiency Tracker</h2>

<div class="d-flex justify-content-between mb-3">
    <h4>Course List</h4>
    <a href="/courses/new" class="btn btn-primary">+ Add Course</a>
</div>

<table class="table table-bordered">
    <thead class="table-dark">
    <tr>
        <th>Course Name</th>
        <th>Days Spent</th>
        <th>Lecture Hours</th>
        <th>Labs</th>
        <th>Efficiency</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="course : ${courses}">
        <td th:text="${course.courseName}"></td>
        <td th:text="${course.daysSpent}"></td>
        <td th:text="${course.lectureHours}"></td>
        <td th:text="${course.labCount}"></td>
        <td th:text="${course.efficiency}"></td>
        <td>
            <a th:href="@{/courses/delete/{id}(id=${course.id})}" class="btn btn-danger btn-sm">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
