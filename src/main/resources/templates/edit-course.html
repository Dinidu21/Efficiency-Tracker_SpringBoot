<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Course</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2 class="text-center">Edit Course</h2>

<form th:action="@{/courses/{id}(id=${course.id})}" method="post" class="card p-4">
    <input type="hidden" name="id" th:value="${course.id}">

    <div class="mb-3">
        <label class="form-label">Course Name:</label>
        <input type="text" name="courseName" class="form-control" th:value="${course.courseName}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Start Date:</label>
        <input type="date" name="startDate" class="form-control" th:value="${course.startDate}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">End Date:</label>
        <input type="date" name="endDate" class="form-control" th:value="${course.endDate}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Lecture Hours:</label>
        <input type="number" step="0.01" name="lectureHours" class="form-control" th:value="${course.lectureHours}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Labs Count:</label>
        <input type="number" name="labCount" class="form-control" th:value="${course.labCount}" required>
    </div>

    <div class="d-flex justify-content-between">
        <a href="/courses" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-success">Update Course</button>
    </div>
</form>

</body>
</html>
